<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Household Shopping List</h1>
        </div>

        <div class="content">
            <div class="add-item-section">
                <h2>Add New Item</h2>
                <div class="input-group">
                    <div class="input-field">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" placeholder="e.g. Apples">
                    </div>
                    <div class="input-field">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" id="itemQuantity" placeholder="e.g. 5" step="0.01" min="0">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addItem()">Add to Cart</button>
            </div>

            <div class="cart-section">
                <h2>Items in Cart</h2>
                <div id="cartItems" class="cart-items"></div>
                <div class="cart-summary">
                    <h3>Total Items in Cart</h3>
                    <div class="count" id="itemCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
